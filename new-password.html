<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wilfolo</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css"/>
	<link rel="stylesheet" href="css/pink-color.css">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/banner.css">
	<link rel="stylesheet" href="css/work.css">
	<link rel="stylesheet" href="css/about.css">
	<link rel="stylesheet" href="css/services.css">
	<link rel="stylesheet" href="css/gallery.css">
	<link rel="stylesheet" href="css/feedback.css">
	<link rel="stylesheet" href="css/authorization.css">
	<link rel="stylesheet" href="css/thank.css">
	<link rel="stylesheet" href="css/personal.css">
	<link rel="stylesheet" href="css/chat.css">
	<link rel="stylesheet" href="css/basket.css">
	<link rel="stylesheet" href="css/user-management.css">
	<link rel="stylesheet" href="css/profile.css">
	<link rel="stylesheet" href="css/my-office.css">
	<link rel="stylesheet" href="css/footer.css">
</head>
<body>
	<header>
		<section class="header">
			<div class="header__container container">
				<div class="header__top">
					<a href="" class="header__logo"><img src="img/logo-header.png" alt=""></a>
				</div>
				<div class="header__bottom">
					<ul class="header__menu header-menu">
						<li class="header-menu__item"><a href="">О нас</a></li>
						<li class="header-menu__item"><a href="">Услуги</a></li>
						<li class="header-menu__item"><a href="">Контакты</a></li>
						<li class="header-menu__item -change"><a href="">Для бизнеса <img src="img/header-arrow.svg" alt=""></a></li>
					</ul>
					<div class="header__personal header-personal">
						<!-- Состояние авторизованного пользователя -->
						<!-- <a href="" class="header-personal__basket">Корзина <span>1900 ₽</span></a>
						<a href="" class="header-personal__link">Личный кабинет</a> -->
						<!-- Состояние неавторизованного пользователя -->
						<div class="header-personal__authorization">
							<a href="" class="header-personal__sign-up">Войти</a>
							<a href="" class="header-personal__registration">Регистрация</a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</header>
	<main>
		<section class="authorization">
			<div class="authorization__container container">
				<div class="authorization__box">
					<form action="" class="authorization__form">
						<h1 class="authorization__title -new-password">							
							<span>Сброс пароля</span>
						</h1>
						<p class="authorization__hint">Введите новый пароль</p>
						<div class="authorization__fields">
							<input type="password" placeholder="Новый пароль">
						</div>
						<button type="submit" class="authorization__submit">Сохранить</button>
					</form>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<div class="footer">
			<div class="footer__container container">
				<div class="footer__info">
					<div class="footer__address">
						Мы работаем каждый день с 00 до 00<br>
						по адресу: Санкт-Петербург, просп. Малоохтинский, д. 64
					</div>
					<div class="footer__social social">
						<a href="" class="social__item -mail -mask"></a>
						<a href="" class="social__item -whatsapp -mask"></a>
						<a href="" class="social__item -telegram -mask"></a>
						<a href="" class="social__item -instagram -mask"></a>
					</div>
					<a href="tel:88009999999" class="footer__phone">8 800 999 99 99</a>
					<div class="footer__rights">Wilfolo <i class="far fa-copyright"></i></div>
				</div>				
			</div>
		</div>
	</footer>
	<script defer src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
	<script defer src="https://unpkg.com/imask"></script>
	<script defer src="js/script.js"></script>
</body>
</html>
